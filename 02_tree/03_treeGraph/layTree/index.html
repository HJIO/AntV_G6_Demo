<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分层树</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        html, body {
            overflow: hidden;
        }
    </style>
    <script>
        document.body.clientHeight;
    </script>
</head>
<body>
<div id="mountNode"></div>
<script src="https://gw.alipayobjects.com/os/antv/assets/g6/1.2.1/g6.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<script>
    $.getJSON( './tiny-tree.json', data => {
        const Util = G6.Util;
        const layoutCfg = {
            'direction': 'LR',
            'nodeSep': 20,
            'nodeSize': 20,
            'rankSep': 200
        };
        const DEFAULT_NODE_SIZE = 5;
        G6.registerNode( 'treeNode', {
            draw( cfg, group) {
                const model = cfg.model;
                const r = layoutCfg.nodeSize ? layoutCfg.nodeSize / 2 : DEFAULT_NODE_SIZE;
                const shapeCfg = {
                    attrs: {
                        x: cfg.x,
                        y: cfg.y,
                        r: r,
                        stroke: '#003380',
                        fill: 'white',
                        fillOpacity: 1,
                    },
                };
                if( model.children && model.children.length) {
                    shapeCfg.class = model.isCollapsed ? 'spreadoutButton' : 'collapseButton';
                    shapeCfg.attrs.fill = '#044a9a';
                    shapeCfg.attrs.stroke = '#003380';
                    shapeCfg.attrs.fillOpacity = 0.4;
                }
                if( model.root) {
                    shapeCfg.attrs.fill = '#004a9a';
                    shapeCfg.attrs.stroke = '#003380';
                    shapeCfg.attrs.fillOpacity = 0.7;
                }
                shapeCfg.attrStash = Util.mix( {}, shapeCfg.attrs);
                return group.addShape( 'circle', shapeCfg);
            },
            afterDraw( cfg, group) {
                const model = cfg.model;
                const r = layoutCfg.nodeSize ? layoutCfg.nodeSize / 2 : DEFAULT_NODE_SIZE;
                const align = model.align;
                const labelAttrs = {
                    text: model.name,
                    fill: '#666',
                    textBaseline: 'middle',
                    fontSize: 20,
                    x: cfg.x + r + DEFAULT_NODE_SIZE,
                    y: cfg.y,
                    textAlign: 'left',
                };
                if( align == 'R') {
                    Util.mix( labelAttrs, {
                        x: cfg.x - r - DEFAULT_NODE_SIZE,
                        y: cfg.y,
                        textAlign: 'right',
                    });
                } else if( align === 'T' || align === 'CH') {
                    Util.mix( labelAttrs, {
                        x: cfg.x,
                        Y: cfg.y + r + DEFAULT_NODE_SIZE,
                        textAlign: 'right',
                        rotate: -Math.PI / 2,
                    });
                } else if( align === 'B') {
                    Util.mix( labelAttrs, {
                        x: cfg.x,
                        y: cfg.y - r - DEFAULT_NODE_SIZE,
                        textAlign: 'left',
                        rotate: -Math.PI / 2,
                    });
                }
                const label = group.addShape( 'text', {
                    attrs: labelAttrs,
                });
                return label;
            }
        });
        // Generate an instance
        const tree = new G6.Tree({
            id: 'mountNode',
            height: window.innerHeight,
            fitView: 'autoZoom',
            layoutFn: G6.Layouts.LayeredTidyTree,
            layoutCfg: layoutCfg,
            showButton: false,
        });
        // loading data
        tree.source( data);
        tree.node().shape('treeNode');
        tree.edge().shape('smooth').style({stroke: '#a9bcd3'});
        // render
        tree.render();
        // add event
        tree.on( 'mouseenter', ev => {
            const shape = ev.shape;
            if( shape && shape.hasClass('Button')) {
                shape.attr( 'fillOpacity', 0.2);
                shape.attr( 'strokeOpacity', 0.8);
                tree.refresh();
            }
        });
        tree.on( 'mouseleave', ev => {
            const shape = ev.shape;
            let attrStash;
            if( shape && shape.hasClass( 'Button')) {
                attrStash = shape.get( 'attrStash');
                shape.attr( attrStash);
                tree.refresh();
            }
        });
    });
</script>
</body>
</html>
